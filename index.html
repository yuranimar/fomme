<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Productos - Fomento Artesanal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --lila: #b38cd9; --amarillo: #ffe066; --naranja: #f98b00; }
    .bg-fomento { background-color: var(--lila); }
    .nav-tabs .nav-link.active { background-color: var(--amarillo); color: #000; font-weight: bold; }
    footer { background-color: var(--lila); }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-fomento px-3"><span class="navbar-brand">Fomento Artesanal</span></nav>
  <div class="container py-5">
    <ul class="nav nav-tabs" id="tabs">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#productos">Mis Productos</button></li>
    </ul>
    <div class="tab-content pt-4">
      <div class="tab-pane fade show active" id="productos">
        <h3>Mis Productos</h3>
        <div id="lista-productos" class="row"></div>
      </div>
    </div>
  </div>
  <footer class="text-white text-center py-3">Â© 2025 Fomento Artesanal</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/artesano/mis-productos')
        .then(res => res.json())
        .then(data => {
          const cont = document.getElementById('lista-productos');
          cont.innerHTML = data.length ? '' : '<p>No has subido productos.</p>';
          data.forEach(p => {
            cont.innerHTML += \`
              <div class="col-md-4 mb-4">
                <div class="card h-100">
                  <img src="\${p.imagen_url}" class="card-img-top" alt="\${p.nombre}">
                  <div class="card-body">
                    <h5 class="card-title">\${p.nombre}</h5>
                    <p>\${p.descripcion}</p>
                    <p><strong>$\${p.precio}</strong></p>
                  </div>
                </div>
              </div>\`;
          });
        }).catch(e => console.error('Error:', e));
    });
  </script>
</body>
</html>
